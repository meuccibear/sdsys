<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <lable data-locale="loginTitle"><title>广告信息发布系统 - 系统登录</title></lable>

  <link href="css/style.default.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <script src="js/html5shiv.js"></script>

<body class="signin">
<div style="margin-left: 900px">
    中文：<input class="radio0" type="radio" name="language" >
    English：<input class="radio1" type="radio" name="language">
</div>




<section>
  
    <div class="signinpanel">
        
        <div class="row">
            
            <div class="col-md-7">
                
                <div class="signin-info">
                    <div class="logopanel">
                        <h1><span>YIDAO</span></h1>
                    </div><!-- logopanel -->
                
                    <div class="mb20"></div>
                
                    <h5><strong><lable data-locale="loginWelcome">欢迎登录YIDAO广告信息发布系统！</lable></strong></h5>
                    <ul>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> <lable data-locale="loginIntroduceOne">方便管理你的广告设备终端</lable></li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> <lable data-locale="loginIntroduceTwo">快速制作多元化的节目</lable></li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> <lable data-locale="loginIntroduceThree">多种智能交互方式</lable></li>
                        <li><i class="fa fa-arrow-circle-o-right mr5"></i> <lable data-locale="loginIntroduceFour">提高宣传与营销效率</lable></li>
                    </ul>
                    <div class="mb20"></div>
                </div><!-- signin0-info -->
            
            </div><!-- col-sm-7 -->
            
            <div class="col-md-5">
                
                <form role="form" id="authForm">
                    <h4 class="nomargin"><lable data-locale="loginLogin">登录</lable></h4>
                    <p class="mt5 mb20"><lable data-locale="loginHint">输入用户名密码登录你的帐号.</lable></p>
                
                   <lable data-locale="loginUsername"><input type="text" class="form-control uname" placeholder="请输入用户名" name="username" id="username"/></lable>
                    <lable data-locale="loginPassword"><input type="password" class="form-control pword" placeholder="请输入密码" name="password" id="password" onkeydown="KeyDown()"/></lable>
                    <a href="./reset.html"><small><lable data-locale="loginForget">忘记密码?</lable></small></a>
                    <button type="button" class="btn btn-success btn-block" onclick="onLogin()"><lable data-locale="loginLogin">登录</lable></button>
                    
                </form>
            </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2018. All Rights Reserved. YIDAO
            </div>
        </div>
        
    </div><!-- signin -->
  
</section>

<script src="js/language.js"></script>
</body>
</html>
