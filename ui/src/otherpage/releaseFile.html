        <div class="panel-body">
		<div class="form-inline" role="form" id="searchRelFileForm">                                                
			<div class="form-group">
				<input type="text" placeholder="请输入关键字" class="form-control" name="keywords" id = "keywords">

			<div class="form-group">

  <div>
	<div class="modal fade addReleaseFileModal" tabindex="-1" role="dialog" aria-labelledby="addReleaseModalFileLabel" data-backdrop="static" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="addReleaseFileModalLabel">
						发布文件
					</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" id="addReleaseFileModalForm">
					    <div class="form-group">
					      <label class="col-sm-3 control-label">发布名称</label>
					      <div class="col-sm-6">
						<input type="text" placeholder="请输入发布名称" class="form-control" id="sname" name="sname"/>
					      </div>
					    </div>
					    <div class="form-group">
					      <label class="col-sm-3 control-label">发布内容</label>
					      <div class="col-sm-6">
						<select class="form-control mb15" id="pid" name="pid"></select>
					      </div>
					    </div>
					    <div class="form-group">
					      <label class="col-sm-3 control-label">发布目标</label>
					      <div class="col-sm-6">
						<div class="col-md-6">
						     <div class="rdio rdio-default">
							<input type="radio" name="radioTarget" id="radioSetDev" value="1" checked="true">
							<label for="radioSetDev">发布到设备</label>
						      </div>
						      
						      <div class="rdio rdio-primary">
							<input type="radio" name="radioTarget" value="2" id="radioSetGroup">
							<label for="radioSetGroup">发布到分组</label>
						      </div>
						</div>
					      </div>
					    </div>
					    <div id="device_plane">
					    <div class="form-group">
					      <label class="col-sm-3 control-label">设备列表</label>
					      <div class="col-sm-6">
						<select class="select2" multiple data-placeholder="请选择..." id="mutidid"></select>
						<input type="hidden" class="form-control" id="did" name="did"/>
					      </div>
					    </div>
					    
					    </div>
		
					    <div class="form-group" id="group_plane">
					      <label class="col-sm-3 control-label">设备分组</label>
					      <div class="col-sm-6">
						<div id="grouptree"></div>  
						<input type="hidden" class="form-control" id="gid" name="gid"/>
					      </div>
					    </div>
          				</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="addReleaseFile('#addReleaseFileModalForm')">申请发布</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->

<script>
	jQuery(document).ready(function() {
   		initReleaseFileTable();
		initReleasePushItemTable();
		$("#group_plane").hide();
	    	$('#searchRelBtn').click(function () {
	    		releaseFileTablerefresh();
		});
		 
		$("input[name=radioTarget]").click(function(){  
        		var value = $('input[id=radioSetGroup]:checked').val();  
			if(value != null) {
				$('#group_plane').show();
				$('#device_plane').hide();
			}  
        		else {
				$('#group_plane').hide();
				$('#device_plane').show();
			}
    		});  
		initRemoteFileSelect($("#pid"));
		initDevicesSelect($("#mutidid"));
		$(".select2").select2({
		    width: '100%'
		});
		setGroupTreeView('#grouptree', "#addReleaseFileModalForm");
	});

	function treeviewSelectHandler(tvform, data){
		$(tvform).contents().find("#gid").val(data.id);
	}

	function treeviewunSelectHandler(tvform, data){
		$(tvform).contents().find("#gid").val(0);
	}
</script>
