					<div class="form-inline" role="form" id="appAPKSearchForm">
						<div class="form-group">
							<lable data-locale="devicesFindMessage"><input type="text" placeholder="请输入关键字" class="form-control" name="keywords" id = "keywords"></lable>
						</div>
						<div class="form-group">
							<button class="btn btn-default" type="button" id="searchAPKBtn"><lable data-locale="devicesFind">查询</lable></button>
						</div>
						<div class="form-group" style="float:right;">
							<button class="btn btn-primary" data-toggle="modal" data-target=".addAPKModal">新增</button>
						</div>
					</div>
					<table id="apk-table" class="col-xs-12" data-classes="table table-no-bordered" style="margin-top: 60px">
						<tr id="apktable" style="margin-top: 60px">
							<th style="width: 300px" id="apkId">id</th>
							<th style="width: 300px" id="apkVersion">版本</th>
							<th style="width: 300px" id="apkMd5sum">md5sum</th>
							<th style="width: 300px" id="apkCreatedate">上传时间</th>
						</tr>
					</table>
				</div><!-- panel-body -->
			</div><!-- panel -->

			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="addAPKModalLabel">
							<lable data-locale="apkAdd">添加新APK</lable>
						</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal form-bordered" id="addAPKForm" >
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"><lable data-locale="apkVersion">版本号</lable><span class="asterisk">*</span></label>
								<div class="col-sm-6">
									<lable data-locale="apkVersionVersion"><input type="text" placeholder="请输入版本号" class="form-control required" name="version" id = "version"></lable><br>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"><lable data-locale="apkMd5sum">MD5SUM</lable><span class="asterisk">*</span></label>
								<div class="col-sm-6">
									<lable data-locale="apkMd5sumMessage"><input type="text" placeholder="请输入MD5SUM" class="form-control required" name="md5sum" id = "md5sum"></lable><br>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"><lable data-locale="apkUpload">上传文件</lable><span class="asterisk">*</span></label>
								<div class="col-sm-6">
									<lable data-locale="customerPasswordMessage"><input type="file" placeholder="请选择上传文件" class="form-control required" name="fileAPK" id = "fileAPK"></lable><br>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal"><lable data-locale="devicesClose">关闭</lable></button>
								<button type="button" class="btn btn-primary" onclick="addapk()"><lable data-locale="devicesAdd">添加</lable></button>
							</div>
						</form>
					</div>
