<body class="signin">





<section>
  
    <div class="signinpanel">
        
        <div class="row">
            
            <div class="col-md-7">
                
                <div class="signin-info">
                    <div class="logopanel">
                        <h1><span>ADSYS</span></h1>
                    </div><!-- logopanel -->
                
                    <div class="mb20"></div>
                
                    <h5><strong>ADSYS广告信息发布系统</strong></h5>
                </div><!-- signin0-info -->
            
            </div><!-- col-sm-7 -->
            
            <div class="col-md-5">
                
                <form role="form" id="authForm">
                    <h4 class="nomargin">登录</h4>
                    <p class="mt5 mb20">输入用户名密码登录你的帐号.</p>
                
                    <input type="text" class="form-control uname" placeholder="请输入用户名" name="username" id="username"/>
                    <input type="password" class="form-control pword" placeholder="请输入密码" name="password" id="password" onkeydown="KeyDown()"/>
                    <a href=""><small>忘记密码?</small></a>
                    <button type="button" class="btn btn-success btn-block" onclick="onSysLogin()">登录</button>
                    
                </form>
            </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
        <div class="signup-footer">
