<script>
	jQuery(document).ready(function() {
   		initRoleTable();

	    	$('#searchRoleBtn').click(function () {
	    		refreshRoleTable();
		});

		var setting = {
		    check: {
		        enable: true,
		        chkStyle: "checkbox",
		        chkboxType: { "Y": "s", "N": "ps" }
		    },
		    data: {
		        simpleData: {
		            enable: true
		        }
		    },
		    callback:{
		        onCheck:onCheckRole
		    }
		};

		function onCheckRole(e,treeId,treeNode){
			var treeObj=$.fn.zTree.getZTreeObj("treeMultiple"),
			nodes=treeObj.getCheckedNodes(true),
			ids="";
			pname="";
			for(var i=0;i<nodes.length;i++){
				ids+=nodes[i].id + ",";
				pname+=nodes[i].name + ",";
			}
			$("#permission").val(ids);
			$("#permissionname").val(pname);
		}

		$.fn.zTree.init($("#treeMultiple"), setting, zAppRolesNodes);
	});
</script>
