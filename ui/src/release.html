<script>
    jQuery(document).ready(function () {
        initReleaseTable();
        initReleasePushItemTable();
        // jQuery('#starttime').timepicker({showMeridian: false});
        // jQuery('#endtime').timepicker({showMeridian: false});


        apps = [{"key": 'tiktok', "name": "TikTok"}, {"key": 'douyin', "name": "抖音"}]
        opctioins = [
            {
                "key": "gotolive",
                "name": "进入直播间",
                "para": [
                    {name: "roomid", key: "roomid"}
                ]
            },
            {
                "key": "continuelike",
                "name": "连续点赞",
                "para": [
                    {name: "数量", key: "count"}
                ]
            },
            {
                "key": "automode",
                "name": "自动浏览模式",
                "para": [
                    {
                        name: "mode",
                        key: "mode",
                        value: [{"key": 'open', "name": "打开"}, {"key": 'close', "name": "关闭"}]
                    }
                ]
            },
            {
                "key": "like",
                "name": "点赞"
            },
            {
                "key": "upswip",
                "name": "上滑"
            },
            {
                "key": "downswip",
                "name": "下滑",
            },
            {
                "key": "livefollow",
                "name": "关注"
            },
            {
                "key": "pointclick",
                "name": "点击指定坐标",
                "para": [
                    {name: "xp", key: "xp"},
                    {name: "yp", key: "yp"}
                ]
            }
        ]

        function genSelectHtml(data) {
            // let html = "<option >---请选择---</option>"
            let html = ""
            for (index in data) {
                let item = data[index]
                html = html + '<option value="' + item.key + '" ' + (index == 0 ? 'selected':'') + ' >' + item.name + '</option>\n'
            }
            return html
        }

        function initSelectEle(path, data) {
            document.querySelector(path).innerHTML = genSelectHtml(data);
        }

        function initSelectParaEle(path, data) {
            var selectValue = document.querySelector(path).value;

            $("#timeset_plan").hide();

            for (index in data) {
                let item = data[index]
                let para = item['para']
                if (item.key == selectValue && para != undefined) {
                    let html = "";
                    let b = para.length > 1
                    for (const paraKey in para) {
                        let paraItem = para[paraKey]
                        let value = paraItem['value']
                        html = html + '<label class="col-sm-3 control-label">' + paraItem.name + '<span class="asterisk">*</span></label>\n';
                        let eleHtml = ""
                        if (value === undefined) {
                            eleHtml = '<input id="roomid" name="' + paraItem.key + '" type="text" class="form-control ' + (b ? '' : 'mb15 required') + '"/>\n';
                        } else {
                            eleHtml = '<select class="form-control mb15 required" name="' + paraItem.key + '">\n' + genSelectHtml(value) +
                                '                                    </select>'
                            // eleHtml = '<input id="roomid" name="' + paraItem.key + '" type="text" class="form-control ' + (b ? '' : 'mb15 required') + '"/>\n' ;
                        }
                        html = html + '<div class="col-sm-' + (b ? '3' : '6') + '">\n' + eleHtml + '</div>'

                        // console.log(paraItem)
                    }
                    $('#timeset_plan').show()
                    let timeset_plan_ele = document.querySelector('#timeset_plan')
                    timeset_plan_ele.setAttribute('class', ('form-group ' + (b ? 'form-inline' : '')))
                    timeset_plan_ele.innerHTML = html;

                }
            }
        }

        $("#app").change(function () {
            initSelectParaEle("#ptype", opctioins)
            // if ($("#ptype").val() == "0") {
            //     $("#timeset_plan").show();
            // } else
            //     $("#timeset_plan").hide();
        });


        $("#ptype").change(function () {
            initSelectParaEle("#ptype", opctioins)
            // if ($("#ptype").val() == "0") {
            //     $("#timeset_plan").show();
            // } else
            //     $("#timeset_plan").hide();
        });

        initSelectEle("#app", apps)
        initSelectEle("#ptype", opctioins)
        initSelectParaEle("#ptype", opctioins)
        window.initEle = function (){
            // initSelectEle("#app", apps)
            // initSelectEle("#ptype", opctioins)
            // initSelectParaEle("#ptype", opctioins)
        }


        $("#group_plane").hide();
        // $("#timeset_plan").hide();
        $('#searchRelBtn').click(function () {
            releaseTablerefresh();
        });

        $("input[name=radioTarget]").click(function () {
            var value = $('input[id=radioSetGroup]:checked').val();
            if (value != null) {
                $('#group_plane').show();
                $('#device_plane').hide();
            } else {
                $('#group_plane').hide();
                $('#device_plane').show();
            }
        });

        initProgramSelect($("#pid"));
        initDevicesSelect($("#mutidid"));
        // $("#begin_date").timepicker({defaultTIme: false});
        // $("#end_date").timepicker({defaultTIme: false});
        $(".select2").select2({
            width: '100%'
        });
        setGroupTreeView('#grouptree', "#addReleaseModalForm");
    });

    function treeviewSelectHandler(tvform, data) {
        $(tvform).contents().find("#gid").val(data.id);
    }

    function treeviewunSelectHandler(tvform, data) {
        $(tvform).contents().find("#gid").val(0);
    }
